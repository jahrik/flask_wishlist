<html>
  <head>
    <title>Look at all the happy people</title>
  </head>
 <body>
    <p><a href="/">Back Home</a></p>
    <table border=1>
      <tr>
        <th>Name</th><th>Quantity</th><th>Price</th>
      </tr>

      </tr>
      {% endfor %}

      </tr>
    </table>
 </body>
</html>
